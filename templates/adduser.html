{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
             
            
{{ template "sidebar" . }}

<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Manage Users </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page">Add Users</li>
          </ol>
        </nav>
      </div>
      <div class="row">
    
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" style="text-align: center;">Add Users</h4>
             
              <form class="forms-sample" method="post" action="/adduser">
               
                <div class="form-group">
                  <label for="exampleInputName1">Admin Name</label>
                  <input type="text" name="adminname" value="" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail3">User Name</label>
                  <input type="text" name="username" value="" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword4">Contact Number</label>
                  <input type="text" name="mobilenumber" value=""  class="form-control" maxlength='10' pattern="[0-9]+">
                </div>
                <div class="form-group">
                  <label for="exampleInputCity1">Email</label>
                   <input type="email" name="email" value="" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="exampleInputCity1">Password</label>
                   <input type="Password" name="password" value="" class="form-control" >
                </div>
                
                <button type="submit" class="btn btn-primary mr-2" name="submit" value="Add">Add</button>
                 <button type="submit" class="btn btn-primary mr-2" name="del" value="Delete">Delete By username</button>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
   
    {{ template "scripts" . }}
  </div>
  <!-- main-panel ends -->
</div>
