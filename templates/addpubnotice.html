
{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
             
            
{{ template "sidebar" . }}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title">Add Notice </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Add Notice</li>
          </ol>
        </nav>
      </div>
      <div class="row">
    
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
            
             
              <form class="forms-sample" method="POST"  action="/addpubnot">
                
                <div class="form-group">
                  <label for="exampleInputName1">Notice Title</label>
                  <input type="text" name="nottitle" id="nottitle"  value="" class="form-control" required='true'>
                </div>
              <div class="form-group">
    <label for="notmsg">Notice Message</label>
    <input name="notmsg" id="notmsg" style="width: 100%; /* Full width */
        height: 100px; /* Default height */
        resize: both; /* Allow resizing both horizontally and vertically */
        overflow: auto; /* Handle scrollbars when needed */
        cursor: text; /* Text cursor */
        background: repeating-linear-gradient(
            white, 
            white 28px, 
            #f5f5f5 28px, 
            #f5f5f5 30px
        ); /* Gray background with horizontal stripes */
        border: 1px solid #ccc; /* Border for clarity */
        padding: 10px; /* Padding for content */
        font-family: Arial, sans-serif;"></input>
</div>

             
                <button type="submit" class="btn btn-primary mr-2" name="submit">Add</button>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ template "scripts" . }}
  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
