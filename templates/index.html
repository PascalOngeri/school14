<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.Name}} || Login Page</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="assets/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* Restore Background */
        body {
            background-image: url('assets/images/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Poppins', sans-serif;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered Login Form */
        .content-wrapper {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 30px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .brand-logo img {
            width: 70px;
            border-radius: 50%;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        }

        h4 {
            font-weight: 600;
            color: blue;
        }

        h6 {
            font-weight: 300;
            color: green;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 12px;
            color: #fff;
            border-radius: 25px;
            transition: 0.3s;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        .btn-success {
            background: #4CAF50;
            border: none;
            border-radius: 25px;
            padding: 12px;
            width: 100%;
            transition: 0.3s;
        }

        .btn-success:hover {
            background: #45A049;
            transform: scale(1.05);
        }

        .auth-link {
            color: #f0f0f0;
            transition: 0.3s;
        }

        .auth-link:hover {
            text-decoration: underline;
            color: #fff;
        }
/* Ensure text is visible */
.form-check-label, .auth-link {
    color: green; /* White for visibility */
    font-size: 14px;
}

/* Add spacing & alignment */
.form-check {
    display: flex;
    align-items: center;
}

.form-check-input {
    margin-right: 5px;
    width: 16px;
    height: 16px;
}

.auth-link {
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
}

.auth-link:hover {
    text-decoration: underline;
    color: #FFD700; /* Gold effect */
}

        @media (max-width: 480px) {
            .content-wrapper {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="brand-logo">
            <img src="assets/images/{{.Icon}}" alt="Logo">
        </div>
        <h4>Welcome to Infinity Schools</h4>
        <h6>Login to continue</h6>
        
        <form class="pt-3" method="post" action="/login">
            <div class="form-group">
                <input type="text" class="form-control form-control-lg" placeholder="Enter your username" required name="username" value="{{.Username}}"  style="background-color: skyblue;">
            </div>
            <div class="form-group">
                <input type="password" class="form-control form-control-lg" placeholder="Enter your password" name="password" required value="{{.Password}}"  style="background-color: skyblue;">
            </div>
            <div class="mt-3">
                <button class="btn btn-success" type="submit">Login</button></form>

           <div class="my-3 d-flex align-items-center justify-content-between">
    <div class="form-check">
        <input type="checkbox" id="remember" class="form-check-input" name="remember" value="Keep me logged in" style="color: blue;" />
        <label class="form-check-label" for="remember">Keep me signed in</label>
    </div>
    <a href="/reset-password" class="auth-link" style="color:red">Forgot password?</a>
</div>

        
        {{if .ErrorMsg}}
        <script>
            alert("{{.ErrorMsg}}");
        </script>
        {{end}}
    </div>

    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{.Name}} || Login Page</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="assets/vendors/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="assets/vendors/flag-icon-css/css/flag-icon.min.css">
    <link rel="stylesheet" href="assets/vendors/css/vendor.bundle.base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <style>
        .content-wrapper {
            background-image: url('assets/images/background.jpg');
            background-size: cover;
        }
    </style>
</head>
<body>
    <div class="container-scroller">
        <center><i style="color: green">Welcome to Infinity Schools Management System</i></center>
    </div>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-center p-5">
                            <div class="brand-logo">
                                <img src="{{.Icon}}" alt="Logo">
                            </div>
                            <h4>Hello! Let's get started</h4>
                            <h6 class="font-weight-light">Sign in to continue.</h6>
                            <form class="pt-3" method="post" action="/login">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-lg" placeholder="Enter your username" required name="username" value="{{.Username}}">
                                </div>
                                <div class="form-group">
                                    <input type="password" class="form-control form-control-lg" placeholder="Enter your password" name="password" required value="{{.Password}}">
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-success btn-block" type="submit">Login</button>
                                </div>
                                <div class="my-2 d-flex justify-content-between align-items-center">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                            <input type="checkbox" id="remember" class="form-check-input" name="remember" {{if .Remember}}checked{{end}} /> Keep me signed in
                                        </label>
                                    </div>
                                    <a href="/reset-password" class="auth-link text-black">Forgot password?</a>
                                </div>
                            </form>
                            {{if .ErrorMsg}}
                            <script>
                                alert("{{.ErrorMsg}}");
                            </script>
                            {{end}}
                        </div>
                    </div>
                    <br>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
        <br><br><br><br>
    </div>
    <br><br><br><br>
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- endinject -->
</body>
</html>
