
{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
             
            
{{ template "sidebar" . }}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Update Students </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Update Students</li>
          </ol>
        </nav>
      </div>
      <div class="row">
    
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <h4 class="card-title" style="text-align: center;">Update Students</h4>
             
              <form class="forms-sample" method="POST"  action="/updatestudent">
              
                <div class="form-group">
                  <label for="exampleInputName1">First Name</label>
                  <input type="text" name="fname" value="{{.Fname}}" class="form-control" required='true'>
                </div>
                 <div class="form-group">
                  <label for="exampleInputName1">Middle Name</label>
                  <input type="text" name="mname" value="{{.Mname}}" class="form-control" required='true'>
                </div>
                 <div class="form-group">
                  <label for="exampleInputName1">Last Name</label>
                  <input type="text" name="lname" value="{{.Lname}}" class="form-control" required='true'>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Student Email</label>
                  <input type="text" name="stuemail" value="{{.Email}}" class="form-control" required='true'>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail3">Student Class</label>
                  <select  name="class" class="form-control" required='true'>
                    <option value="{{.Class}}"> {{.Class}}</option>
           
       </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Gender</label>
                  <select name="gender" value="" class="form-control" required='true'>
                    <option value="{{.Gender}}">{{.Gender}}</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Date of Birth</label>
                  <input type="date" name="dob" value="{{.Dob}}" class="form-control" required='true'>
                </div>
               
                <div class="form-group">
                  <label for="exampleInputName1">Admission Number</label>
                  <input type="text" name="stuid" value="{{.Adm}}" class="form-control" readonly='true'>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Student Photo</label>
                  <img src="assets/images/{{.Image}}" width="100" height="100" value="assets/images/{{.Image}}"><a href=""> &nbsp; Edit Image</a>
                </div>
                <h3>Parents/Guardian's details</h3>
                <div class="form-group">
                  <label for="exampleInputName1">Father's Name</label>
                  <input type="text" name="faname" value="{{.FatherN}}" class="form-control" required='true'>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Mother's Name</label>
                  <input type="text" name="maname" value="{{.MotherN}}" class="form-control" required='true'>
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Contact Number</label>
                  <input type="text" name="connum" value="{{.Phone1}}" class="form-control" required='true' maxlength="10" pattern="[0-9]+">
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Alternate Contact Number</label>
                  <input type="text" name="altconnum" value="{{.Phone2}}" class="form-control" required='true' maxlength="10" pattern="[0-9]+">
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Address</label>
                  <input type="text" name="address" class="form-control"  value="{{.Address}}" >

                </div>
<h3>Login details</h3>
<div class="form-group">
                  <label for="exampleInputName1">User Name</label>
                  <input type="text" name="uname" value="{{.UserName}}" class="form-control" >
                </div>
                <div class="form-group">
                  <label for="exampleInputName1">Password</label>
                  <input type="Password" name="password" value="{{.Password}}" class="form-control" >
                </div>
                <button type="submit" class="btn btn-primary mr-2" >Update</button>
               
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ template "scripts" . }}
  </div>
  <!-- main-panel ends -->
</div>
