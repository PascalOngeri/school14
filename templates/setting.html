{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
             
            
{{ template "sidebar" . }}
<div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Message Setting </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Settings</li>
          </ol>
        </nav>
      </div>
      <div class="row">
    
        <div class="col-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
           <center> <label for="exampleInputName1">System setting</label></center> 
            
           <form class="forms-sample" method="post" action="/setting" enctype="multipart/form-data">
            <div class="form-group">
                <label for="" class="control-label">System Logo</label>
                <div class="custom-file">
                    <input type="file" class="custom-file-input rounded-circle" id="customFile" value="/assets/images/logo.png" name="image" accept="image/*" onchange="displayImg(this,$(this))">
                    <label class="custom-file-label" for="customFile">Choose file</label>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center">
                <img src="/assets/images/logo.png" alt="Current Logo" id="cimg" class="img-fluid img-thumbnail">
            </div>
        
            <div class="form-group">
                <label for="name" class="control-label">School Name</label>
                <input type="text" class="form-control form-control-sm" name="name" id="name" value="{{.CurrentSchoolName}}">
            </div>
        
            <button type="submit" class="btn btn-primary">Update Settings</button>
        </form>
        
                  
           
              
      
                   </div>
          </div>
        </div>
      </div>
    </div>
    
    {{ template "scripts" . }}
  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<script>
function displayImg(input,_this) {
if (input.files && input.files[0]) {
    var reader = new FileReader();
    reader.onload = function (e) {
      $('#cimg').attr('src', e.target.result);
      _this.siblings('.custom-file-label').html(input.files[0].name)
    }

    reader.readAsDataURL(input.files[0]);
}
}

if (input.files && input.files[0]) {
    var reader = new FileReader();

      _this.siblings('.custom-file-label').html(input.files[0].name)
      $('#cimg2').attr('src', e.target.result);
    }

    reader.readAsDataURL(input.files[0]);
}
}

if (input.files && input.files[0]) {
    var reader = new FileReader();

      _this.siblings('.custom-file-label').html(input.files[0].name)
      $('#cimg3').attr('src', e.target.result);
    }

    reader.readAsDataURL(input.files[0]);
}
}
