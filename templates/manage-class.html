{{ template "header" . }}
<div class="container-fluid page-body-wrapper">
  {{ template "sidebar" . }}
  <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <h3 class="page-title"> Manage Class </h3>
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/dashboard">Dashboard</a></li>
            <li class="breadcrumb-item active" aria-current="page"> Manage Class</li>
          </ol>
        </nav>
      </div>
      <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
          <div class="card">
            <div class="card-body">
              <div class="d-sm-flex align-items-center mb-4">
                <h4 class="card-title mb-sm-0">Manage Class</h4>
                <a href="#" class="text-dark ml-auto mb-3 mb-sm-0"> View all Classes</a>
              </div>
              <div class="table-responsive border rounded p-1">
                <table class="table">
                  <thead>
                    <tr>
                      <th class="font-weight-bold">S.No</th>
                      <th class="font-weight-bold">Class Name</th>
                      <th class="font-weight-bold">Term 1 fee</th>
                      <th class="font-weight-bold">Term 2 fee</th>
                      <th class="font-weight-bold">Term 3 fee</th>
                      <th class="font-weight-bold">Total</th>
                      <th class="font-weight-bold">Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    {{range .}}
                    <tr>
                      <td>{{.ID}}</td>
                      <td>{{.Class}}</td>
                      <td>{{.T1}}</td>
                      <td>{{.T2}}</td>
                      <td>{{.T3}}</td>
                      <td>{{.Fee}}</td>
                      <td>
                        <a href="edit-class?editid={{.ID}}" class="btn btn-primary btn-sm"><i class="icon-eye"></i></a>
                        <a href="delete-class?delid={{.ID}}" onclick="return confirm('Do you really want to Delete ?');" class="btn btn-danger btn-sm"> <i class="icon-trash"></i></a>
                      </td>
                    </tr>
                    {{end}}
                  </tbody>
                </table>
              </div>
              <div align="left">
                <!-- Additional content here -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {{ template "scripts" . }}
  </div>
  <!-- main-panel ends -->
</div>
<!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
